		<script>
			var access_token;
			var first_name;
			var user_id;
			var avatar;
			var listingDTO = new Object();
			var globalContact;
			var uid;

			//add default sell
			listingDTO.mode = TYPE_SELL;
			$(document).ready(function() {
				$(".main-sidebar").load("content/main-sidebar.html", function() {
					if ( typeof (Storage) !== undefined) {
						access_token = localStorage.getItem("access_token");
						first_name = localStorage.getItem("first_name");
						user_id = localStorage.getItem("user_id");
						avatar = localStorage.getItem("avatar");
					}

					if (access_token == null || access_token == "" || user_id == null || user_id == "") {
						window.location.href = "login.html";
					} else {
						listingDTO.tok = access_token;
						globalContact = JSON.parse(localStorage.getItem(PRE_GLOBAL_CONTACT));
						$('#username_slidebar').html(first_name);
						$('#username_navbar').html(first_name);
						if (avatar != null && avatar != "") {
							$('.user-image').attr('src', avatar);
							$('.img-circle').attr('src', avatar);
						}
					}
				});
				$("input[name='inputBedroom']").TouchSpin({
				});
				$("input[name='inputBadroom']").TouchSpin({
				});
				$("input[name='inputFloor']").TouchSpin({
				});

				function addUserPic(opt) {
					if (!opt.id) {
						return opt.text;
					}
					var optimage = $(opt.element).data('image');
					if (!optimage) {
						return opt.text;
					} else {
						var $opt = $('<ul class="contacts-list-item">' + '<li><a href="#"> <img class="contacts-list-img-item" src="' + optimage + '" alt="Contact Avatar">' + '<div class="contacts-list-info">' + '<span class="contacts-list-name"> ' + $(opt.element).text() + ' </span>' + '<span class="contacts-list-phone"> ' + $(opt.element).attr("id") + '</span>' + '</div>' + '</a></li>' + '</ul>');
						return $opt;
					}
				};

				function chooseUserPic(opt) {
					if (!opt.id) {
						return opt.text;
					}
					var optimage = $(opt.element).data('image');
					if (!optimage) {
						return opt.text;
					} else {
						var $opt = $('<ul class="contacts-list-item">' + '<li><a href="#"> <img class="contacts-list-img-item" src="' + optimage + '" alt="Contact Avatar">' + '<div class="contacts-list-info">' + '<span class="contacts-list-name"> ' + $(opt.element).text() + ' </span>');
					}
					return $opt;
				};

				//Initialize Select2 Elements
				$(".select2").select2();

				$("#author-member-user").select2({
					templateResult : addUserPic,
					tags : true,
					tokenSeparators : [",", " "],
					matcher : function(params, data) {
						// If there are no search terms, return all of the data
						if ($.trim(params.term) === '') {
							return data;
						}
						// `params.term` should be the term that is used for searching
						keywords = params.term;
						// `data.text` is the text that is displayed for the data object
						// check if data.text contains all of keywords, if some is missing, return null
						if (keywords == "" || data.text.toUpperCase().indexOf(keywords.toUpperCase()) >= 0 || data.element.id.toUpperCase().indexOf(keywords.toUpperCase()) >= 0) {
							exist = true;
							return data;
						}
						return null;
					}
				}).on("change", function(e) {
					if ($(".select2-results").children().children().length == 1) {
						var isNew = $(this).find('[data-select2-tag="true"]');
						if (isNew.length) {
							ajaxGetContactInfoByMobile(isNew.val(), isNew, callbackGetInfoContact);
						} else {
							isNew.remove();
						}
					}
				});

				$.each(realtyTypeMap, function(idx, type) {
					$('#typeBĐS').append("<option id= '" + realtyTypeMapId[idx] + "' >" + type + "</option>");
				});

				$.each(directMap, function(idx, direct) {
					$('#inputDirect').append("<option id= '" + idx + "' >" + direct + "</option>");
				});

				$.each(priceMode1, function(idx, price) {
					$('#inputPriceUnit').append("<option id= '" + idx + "' >" + price + "</option>");
				});

				$.each(legalMap, function(idx, legal) {
					$('#inputLegal').append("<option id= '" + idx + "' >" + legal + "</option>");
				});

				$.each(facilityMap, function(idx, fac) {
					$('#facility').append("<option id= '" + idx + "' >" + fac + "</option>");
				});

				$.each(featureMap, function(idx, fea) {
					$('#feature').append("<option id= '" + idx + "' >" + fea + "</option>");
				});

				$.each(privacyMap, function(idx, privacy) {
					$('#inputPrivacy').append("<option id= '" + idx + "' >" + privacy + "</option>");
				});

				//get parameter in url
				uid = getAllUrlParams().uid;
				var chatId = getAllUrlParams().chatId;
				// true
				if (uid != undefined && uid != "") {
					$('#inputUser').hide();
					listingDTO.uid = uid;
				} else {
					$('#inputUser').show();
					var existConversation = false;
					if (chatId != undefined && chatId != "") {
						var conversationDTO;
						var conversationObject = localStorage.getItem(PRE_KEY_CHAT + chatId);
						if (conversationObject != undefined) {
							conversationDTO = JSON.parse(conversationObject);
							if (conversationDTO != undefined) {
								$.each(conversationDTO.memberList, function(index, fui) {
									var contact = globalContact[fui];
									if (contact != undefined) {
										existConversation = true;
										if (contact.ava == "" || contact.ava == undefined) {
											contact.ava = DEFAULT_AVATAR;
										}
										$('#author-member-user').append('<option data-image=' + contact.ava + ' value=' + PRE_CONTACT_ALL + contact.uid + ' id=' + contact.mob + '>' + contact.fin + '</option>');
									}
								});
							}
						}
					}
					if (!existConversation) {
						$.each(globalContact, function(key, contact) {
							if (contact.ava == "" || contact.ava == undefined) {
								contact.ava = DEFAULT_AVATAR;
							}
							$('#author-member-user').append('<option data-image=' + contact.ava + ' value=' + PRE_CONTACT_ALL + contact.uid + ' id=' + contact.mob + '>' + contact.fin + '</option>');
						});
					}

				}
				//add access token
				listingDTO.tok = access_token;

			});

			function initAutocomplete() {
				var map = new google.maps.Map(document.getElementById('map'), {
					center : HEAD_CENTER,
					zoom : 13,
					mapTypeId : 'roadmap',
					disableDefaultUI : true,
					zoomControl : true,
					scaleControl : true,
					streetViewControl : true,
				});

				// Create the search box and link it to the UI element.
				var input = document.getElementById('inputAddress');
				var searchBox = new google.maps.places.SearchBox(input);
				map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

				// Bias the SearchBox results towards current map's viewport.
				map.addListener('bounds_changed', function() {
					searchBox.setBounds(map.getBounds());
				});

				var markers = [];
				// Listen for the event fired when the user selects a prediction and retrieve
				// more details for that place.
				searchBox.addListener('places_changed', function() {
					var places = searchBox.getPlaces();

					if (places.length == 0) {
						return;
					}

					// Clear out the old markers.
					markers.forEach(function(marker) {
						marker.setMap(null);
					});
					markers = [];

					// For each place, get the icon, name and location.
					var bounds = new google.maps.LatLngBounds();
					places.forEach(function(place) {
						if (!place.geometry) {
							console.log("Returned place contains no geometry");
							return;
						}

						listingDTO.lat = place.geometry.location.lat();
						listingDTO.lon = place.geometry.location.lng();

						var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

						var icon = {
							url : '../images/ic_maker.png',
							size : new google.maps.Size(80, 80),
							origin : new google.maps.Point(0, 0),
							anchor : new google.maps.Point(17, 34),
							scaledSize : new google.maps.Size(30, 30)
						};

						// Create a marker for each place.
						var marker = new google.maps.Marker({
							map : map,
							icon : icon,
							title : place.name,
							draggable : true,
							position : place.geometry.location
						});
						markers.push(marker);

						google.maps.event.addListener(marker, 'dragend', function(evt) {
							listingDTO.lat = evt.latLng.lat();
							listingDTO.lon = evt.latLng.lon();
							//alert('Marker dropped: Current Lat: ' + evt.latLng.lat().toFixed(3) + ' Current Lng: ' + evt.latLng.lng().toFixed(3));
						});

						if (place.geometry.viewport) {
							// Only geocodes have viewport.
							bounds.union(place.geometry.viewport);
						} else {
							bounds.extend(place.geometry.location);
						}
					});
					map.fitBounds(bounds);
				});
			}

			function ajaxListingAction() {
				if (uid == undefined || uid == "") {
					if ($('#author-member-user').select2('data').length == 0) {
						$.toast({
							heading : 'Error',
							text : e_not_select_user,
							showHideTransition : 'plain',
							icon : 'error'
						});
						return;
					}

					var author = $('#author-member-user').select2('data')[0].id.substring(PRE_CONTACT_ALL.length);
					listingDTO.uid = author;
				}

				var title = document.getElementById('inputTitle').value;
				listingDTO.tit = title;
				var type = $('#typeBĐS').find(":selected").attr("id");
				listingDTO.typ = parseInt(type);
				var direct = $('#inputDirect').find(":selected").attr("id");
				listingDTO.dir = parseInt(direct);
				var area = document.getElementById('inputAre').value;
				listingDTO.are = parseInt(area);
				var price = document.getElementById('inputPrice').value;
				listingDTO.pri = parseFloat(price);
				var priceUnit = $('#inputPriceUnit').find(":selected").attr("id");
				listingDTO.unit = parseInt(priceUnit);
				var nob = document.getElementById('inputBedroom').value;
				listingDTO.nob = parseInt(nob);
				var now = document.getElementById('inputBadroom').value;
				listingDTO.now = parseInt(now);
				var nof = document.getElementById('inputFloor').value;
				listingDTO.nof = parseInt(nof);
				var legal = $('#inputLegal').find(":selected").attr("id");
				listingDTO.leg = parseInt(legal);

				var arrayFeauture = new Array();
				$.each($("#feature").select2('data'), function(idx, feaMap) {
					arrayFeauture[idx] = parseInt(feaMap.element.id);
				});
				listingDTO.fea = arrayFeauture;

				var arrayFacility = new Array();
				$.each($("#facility").select2('data'), function(idx, facMap) {
					arrayFacility[idx] = parseInt(facMap.element.id);
				});
				listingDTO.fac = arrayFacility;

				var description = document.getElementById('inputDescription').value;
				listingDTO.des = description;

				var privateNote = document.getElementById('inputPrivateNote').value;
				listingDTO.not = privateNote;

				var address = document.getElementById('inputAddress').value;
				listingDTO.add = address;

				var privacy = $('#inputPrivacy').find(":selected").attr("id");
				listingDTO.acc = parseInt(privacy);

				var timestamp = new Date().getTime();
				var signature = sha256(access_token + "|" + listingDTO.tit + "|" + timestamp + "|" + SECRET_KEY);

				listingDTO.tmp = timestamp;
				listingDTO.sig = signature;

				var requestURL = getApiURL + postCreateListingForUser;

				$.ajax({
					url : requestURL,
					async : false,
					method : "POST",
					data : JSON.stringify(listingDTO),
					crossDomain : true,
					beforeSend : function(request) {
						request.setRequestHeader("Authentication", access_token);
						request.setRequestHeader("Content-Type", "application/json; charset=utf-8");
					},
					success : function(response) {
						addlistingOutDTO = JSON.parse(response);
					},
					error : function(error) {
						addlistingOutDTO = error;
					},
					complete : function() {
						if (addlistingOutDTO.code == R_SUCCESS) {
							$.toast({
								heading : 'Success',
								text : s_create_listing,
								showHideTransition : 'plain',
								icon : 'success'
							});
							listingDTO.lid = addlistingOutDTO.data.lid;
							var objectListing = localStorage.getItem(PRE_USER_LISTING + listingDTO.uid);
							if (objectListing != undefined && objectListing != null) {
								var jsonObject = JSON.parse(objectListing);
								jsonObject.push(listingDTO);
								localStorage.setItem(PRE_USER_LISTING + listingDTO.uid, JSON.stringify(jsonObject));
							}
							window.history.back();
						} else if (addlistingOutDTO.code == R_EXPIRED) {
							logout();
						}
					}
				});

			}
		</script>
